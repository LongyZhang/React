<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="test"></div>
    <div class="test2"></div>
    <div class="test3"></div>
    <!-- <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script> -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

        class Demo extends React.Component {

            ha = () => {

                const { input1 } = this.refs
                alert(input1.value);
                // console.log("jere");
                console.log(this.refs);
            }

            f2 = () => {
                console.log(this.refs.input2.value);
            }

            render() {

                return (
                    <div>
                        <input ref="input1" type="text" placeholder="click for info" />&nbsp;
                        <button onClick={this.ha}>Click me to get info</button>&nbsp;
                        <input ref="input2" onBlur={this.f2} type=" text" placeholder="lost focus then " />
                    </div>
                )
            }
        }

        ReactDOM.render(<Demo />, document.querySelector(".test"))

    </script>

</body>

</html>
