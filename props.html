<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="test"></div>
    <div class="test2"></div>
    <div class="test3"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

        class Person extends React.Component {

            render() {
                const { name, sex, age } = this.props
                // if we want to redefine the data for return, we should put it into return
                // console.log(this);
                return (
                    <ul>
                        <li>{name}</li>
                        <li>{sex}</li>
                        <li>{age}</li>
                    </ul>
                );
            }
        }

        // the value can be passed through close class tag to the props
        // the advantage is that the data can ba passed in here dynamically
        // compare to state, state data is defined inside
        ReactDOM.render(<Person name='longy' age='25' sex='male' />, document.querySelector(".test"))
        ReactDOM.render(<Person name='jia' age='24' sex='female' />, document.querySelector(".test2"))
    </script>

</body>

</html>
