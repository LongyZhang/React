<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="test"></div>
    <div class="test2"></div>
    <div class="test3"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

        class Demo extends React.Component {


            render() {
                const { name, age, sex } = this.props
                return (
                    <ul>
                        <li>{name}</li>
                        <li>{age}</li>
                        <li>{sex}</li>
                    </ul>
                );
            }
        }
        const p = { name: 'jia', age: '23', sex: 'female' }

        
        // in order to make ...p work, you have to make sure the p's attribute's name
        // is same a attribute in props
        // React allow you to expand the object without bracket, in here bracket is meant to call  js script
        // spread operator only works in tag 
        ReactDOM.render(<Demo name='longy' age='25' sex='male' />, document.querySelector(".test"))
        ReactDOM.render(<Demo {...p} />, document.querySelector(".test2"))

    </script>

</body>

</html>
