<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1">1</button>
    <button id="btn2">2</button>
    <button onclick="demo()">3</button>

    <script>
        var a = document.querySelector("#btn1")

        a.addEventListener('click', function () {
            console.log("button1 is clicked");
        })

        var b = document.querySelector("#btn2")

        b.onclick = () => {
            console.log("button2 is clicked");
        }
        function demo() {
            alert("button 3 is clicked")
        }

        // react prefer to use inline click
    </script>
</body>

</html>
