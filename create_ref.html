<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="test"></div>
    <div class="test2"></div>
    <div class="test3"></div>
    <!-- <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script> -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        class Demo extends React.Component {

            // import React from 'react'



            /* React.createRef is called , so it can return a container, the container can store html node of current tag */
            myRef = React.createRef();
            myRef_two = React.createRef();

            f1 = () => {
                // create ref is less code again , i love it
                console.log(this.myRef.current.value);
                console.log(this.myRef_two.current.value);
            }



            render() {
                return (
                    <div>
                        <input type="text" ref={this.myRef} />
                        <input type="text" ref={this.myRef_two} />
                        {/* just use inline function, it has less code to write lol */}
                        <button onClick={this.f1}>submit</button>
                    </div>
                );
            }
        }

        ReactDOM.render(<Demo />, document.querySelector(".test"))

    </script>
</body>

</html>
