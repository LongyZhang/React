<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="test"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component {
            constructor(props) {
                super(props)
                this.state = { name: 'longy', age: 22, islongy: true, haha: 'Niubi' }
                // this.change = this.change.bind(this)
            }


            // the function in Demo class component is used by event callback function
            change() {
                /* you should not change the state's value directly
                    react does not recognise it
                    !! state can not change directly, it need to use API to change it 
                    we have to use setstate to change it*/
                if (this.state.islongy) {
                    console.log('jia');

                    this.setState({ islongy: false, name: 'JIA' })
                    /* setState format({attribute:value,attribute:value}) */
                }
                else {
                    console.log('longy');

                    this.setState({ islongy: true, name: 'longy' })

                }

            }


            render() {
                return (
                    <div>
                        <h2 onClick={this.change.bind(this)}>my name is {this.state.name} and my age is {this.state.age}, {this.state.haha}</h2>
                    </div>
                );
            }
        }

        ReactDOM.render(<Demo />, document.querySelector(".test"))
    </script>

</body>

</html>
