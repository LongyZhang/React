<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="test"></div>
    <div class="test2"></div>
    <div class="test3"></div>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        // import PropTypes from 'prop-types';

        class Demo extends React.Component {
            render() {
                const { name, age, sex } = this.props
                return (
                    <div>
                        <ul>
                            <li>{name}</li>
                            <li>{age}</li>
                            <li>{sex}</li>
                        </ul>
                    </div>
                );
            }
        }
        Demo.propTypes = {
            name: PropTypes.string.isRequired,
            sex: PropTypes.string,
            age: PropTypes.number
            // isRequired means it is required,  PropTypes.string means the type of it is string
        }



        var a = { name: 'longy', age: 25, sex: 'male' }
        ReactDOM.render(<Demo {...a} />, document.querySelector(".test"))
        ReactDOM.render(<Demo {...a} />, document.querySelector(".test2"))
        ReactDOM.render(<Demo {...a} />, document.querySelector(".test3"))

    </script>
</body>

</html>
