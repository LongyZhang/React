<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="test"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        class Demo extends React.Component {

            state = { date: new Date() }
            refOne = React.createRef()

            componentDidMount() {
                setInterval(() => {
                    this.setState({ date: new Date(), cao: 'string' })
                }, 1000)
            }

            f1 = () => {
                console.log(this.refOne.current.value);
            }

            render() {
                return (
                    <div>
                        <h1>hello</h1>
                        <input type="text" ref={this.refOne} onChange={this.f1} />
                        <span>now is {this.state.date.toTimeString()}
                            <input type="text" />
                        </span>

                    </div>
                );
            }
            // the diff algorithm will let span to render again, even though the "now is" does not change
            // they will still rerender the span tag, it is the minimul change
        }

        ReactDOM.render(<Demo />, document.querySelector(".test"))

    </script>

</body>

</html>
